<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dooprize - Prize Random Generator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="container">
        <div class="box">
            <div class="side-images">
                <img src="image/WhatsApp Image 2024-12-10 at 23.49.06.jpeg" alt="Left Image"

                <div class="content">
                    <div class="header">
                        <img src="image/Logo_AIS_BgPutih_2.png" alt="Logo" class="main-logo">

                    </div>
                    <div class="generator-box">
                        <div id="winner-display"></div>
                    </div>
                    <div class="footer">

                    </div>
                </div>
                <img src="image/WhatsApp Image 2024-12-10 at 23.49.06 (1).jpeg" alt="Right Image"
                    class="side-image right-image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
